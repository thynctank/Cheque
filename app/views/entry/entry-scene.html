<div id="main" class="palm-hasheader">
  <div class="palm-header left"><span id="entryState"></span> Entry</div>

  <div class="palm-group unlabeled">
		<div class="palm-list">
		  
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
						  <div id="category" x-mojo-element="ListSelector"></div>
						</div>
					</div>
				</div>
			</div>

			<div id="accountSelector" class="palm-row" style="display:none">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
						  <div id="transferToAccount" x-mojo-element="ListSelector"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div class="label">
								Subject
							</div>
              <div id="subject" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div class="label">
								Amount
							</div>
              <div id="amount" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>
			</div>			
			
      <div id="cleared" x-mojo-element="RadioButton"></div>
      
			<table id="addlDetails" class="palm-divider collapsible">
        <tr>
          <td class="left"></td>
          <td class="label">Additional Details</td>
          <td class="line"></td>
          <!-- toggle to palm-arrow-expanded -->
          <td><div id="addlDetailsArrow" class="palm-arrow-closed arrow_button"></div></td>
          <td class="right"></td>
        </tr>
      </table>
			
			<div id="detailsDrawer" x-mojo-element="Drawer">

        <div class="palm-row dateRow">
          <div id="date" x-mojo-element="DatePicker"></div>
        </div>

  			<div class="palm-row">
  				<div class="palm-row-wrapper">
  					<div class="textfield-group" x-mojo-focus-highlight="true">
  						<div class="title">
  							<div class="label">
  								Memo
  							</div>
                <div id="memo" x-mojo-element="TextField"></div>
  						</div>
  					</div>
  				</div>
  			</div>

			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
              <div id="save" x-mojo-element="Button"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>

<div id="main" class="palm-hasheader">
  <div id="accountName" class="palm-header left"></div>

  <div id="entryListContainer" class="palm-group">
    <div class="palm-group-title">
      <div class="entryLeft">Subject</div>
      <div class="entryRightTitle">
        <div><span>Amount</span></div>
        <div class="last"><span>Bal</span></div>
      </div>
    </div>
    <div id="entryList" class="palm-list" x-mojo-element="List"></div>
  </div>  
  
  <div id="firstTimeBox" class="palm-body-text">
    To add entries, click the button below
    <div id="firstAccountButton" x-mojo-element="Button"></div>
  </div>

  <div id="totalLine">
    <div id="pendingBalance" class="wrapper balance palm-body-text palm-row">
      <div class="floatLeft">Pending Balance:</div>
      <div id="pendingTotal" class="total floatRight"></div>
    </div>

    <div id="actualBalance" class="wrapper balance palm-body-text palm-row">
      <div class="floatLeft">Actual Balance:</div>
      <div id="actualTotal" class="total floatRight"></div>
    </div>

  </div>
  <div id="info" class="palm-body-text">
    Click final balance to toggle between actual and pending. Click entries to edit details.
  </div>
  
</div>

<div id="palm-dialog-content" class="palm-dialog-content">
	<div class="dialog-title">
		<span x-mojo-loc="">New Account</span>
	</div>
	<div class="dialog-message">
		Enter an account name (required) and a current balance (optional)
	</div>
                                                                 
	
	<div class="palm-group unlabeled">
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div class="label">
								Name
							</div>
							<div id="newAccountName" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div class="label">
								Current Balance
							</div>
							<div id="newAccountBalance" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div x-mojo-element="Button" id='saveAccountButton'></div>
